<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script text="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <!-- 
        绑定样式：
        1.class样式
            写法：class="xxx" xxx可以是字符串、对象、数组。
            对象写法适用于：要绑定多个样式，要动态获取。
            对象写法适用于：要绑定多个样式，个数不确定，名字也不确定。
            数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用
        2.style样式
            :style="{fontSize:xxx}" 其中xxx是动态值
            :style="[a,b]" 其中a、b是样式对象 
    -->
    <style>
        .basic {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .happy {
            background-color: red;
        }
        .sad {
            background-color: green;
        }
        .border {
            border: 10px solid palevioletred;
            
        }
        .radius {
            border-radius: 50px;
        }
     </style>
    <div id="root">
        <!-- 绑定class样式--字符串写法，适用于：样式的类名不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="bianSe1">{{name}}</div>
        <!-- 绑定class样式--数组写法，适用于：要绑定的样式个数不确定，名字也不确定 -->
        <div class="basic" :class="classArr" @click="bianSe2"></div>
        <!-- 绑定class样式--对象写法，适用于：要绑定的样式个数确定、名字也确定，但要动态决定用不用 -->
        <div class="basic" :class="classObj" @click="bianSe3"></div>
        <!-- 随机选择 -->
        <div class="basic" :class="suiJi" @click="bianSe"></div>
        <!-- 绑定style样式--对象写法 -->
        <div class="basic" :style="classObj2">反反复复</div>
        <!-- 绑定style样式--数组写法 -->
        <div class="basic" :style="styleArr">aaa</div>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data: {
                name:'liSi',
                mood:'',
                suiJi:'',
                classArr:[],
                classObj:{
                    happy:false,
                    border:false
                },
                classObj2:{
                    fontSize:'50px'
                },
                styleArr:[{fontSize:'66px'},{backgroundColor:'red'}]
            },
            methods: {
                bianSe1() {
                    this.mood = 'happy'
                },
                bianSe() {
                    console.log(Math.floor(Math.random()*3));
                    this.suiJi = this.classArr[Math.floor(Math.random()*3)]
                },
                bianSe2() {
                    this.classArr = ['sad','border','radius']
                },
                bianSe3() {
                    this.classObj.happy = true
                    this.classObj.border = true
                }
            }, 
        })
    </script>
</body>
</html>
