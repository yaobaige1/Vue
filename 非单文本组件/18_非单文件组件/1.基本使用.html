<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue中使用组件的三大步骤：
           一、定义组件（创建组件）
           二、注册组件
           三、使用组件（写组件标签）
    
        一、如何定义一个组件？
           使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别：
           区别如下：
               1.el不要写：为什么？—— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务器那个容器。
               2.data必须写函数，为什么？—— 避免组件被复用，数据存在引用关系。
            备注：使用template 可以配置组件结构。

        如何如何组件？
            1.局部注册：靠new Vue 的时候传入components 选项
            2.全局注册：靠Vue.component('组件名',组件) 
        -->
    <div id="root">
        <student></student>
        <school></school>
    </div>

    <script type="text/javascript">


        let school = Vue.extend({
            template: `
            <div>
                我是{{num}}    
                <button @click="num++">+1</button>
            </div>
            `,
            data() {
                return {
                    num: 1
                }
            },

        })

        Vue.component('school', school)

        let student = Vue.extend({
            template: `
                <div>hello!{{name}}</div>
            `,
            data() {
                return {
                    name: 'Tom'
                }
            }
        })


        new Vue({
            el: '#root',
            data: {

            },
            components: {
                student: student
            }
        })
    </script>
</body>

</html>
