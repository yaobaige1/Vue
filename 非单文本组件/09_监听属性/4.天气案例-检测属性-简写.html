<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <!-- 注意：
    （1）简写的只能有handler属性  不能有其他属性  
    （2）不要使用箭头函数，注意this的指向   -->
    <div id="root">
        <h3>今天真{{weather}}</h3>
        <button @click="changeWeather">改变</button>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                isshow:true
            },
            computed:{
                weather() {
                    return this.isshow? '炎热':'寒冷'
                }
            },
            methods: {
                changeWeather() {
                    this.isshow = !this.isshow
                }
            },
            // watch:{
            //     weather:{
            //         immediate:true,   //初始化时让handler调用一下
                //  handler 什么时候调用？当 绑定属性被调用时
            //         handler(newValue,oldValue){
            //             console.log("weather被修改了",newValue,oldValue);
            //         }
            //     }
            // }

            // 可以简写成：
            watch:{
                weather(newValue,oldValue) {
                    console.log("weather被修改了",newValue,oldValue);
                }
            }
        })



        // vm.$watch('weather',{
        //     immediate:true,
        //      handler(newValue,oldValue){
        //      console.log("weather被修改了",newValue,oldValue);
        //      }
        // })
        // 可以简写成：
        vm.$watch('weather',function(newValue,oldValue) {
            console.log("weather被修改了",newValue,oldValue);
        })
    </script>
</body>
</html>
