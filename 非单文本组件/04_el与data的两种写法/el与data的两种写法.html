<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js//vue.js"></script>
</head>
<body>
    <!-- 1.el 有两种写法
           (1) new Vue 有时候配置el属性
           (2) 先创建Vue实例，随后再通过v.$mount('#root')指定el的值。
    2.data有两种写法
           (1) 对象式
           (2) 函数式
           如何选择  到学习组件时 data就必须要用函数式
    3.一个重要的原则：
            由Vue管理的函数，一定不要用箭头函数，一旦写了箭头函数，this就不再是Vue 实例 -->
    <div id="root">{{name}}</div>
    <script type="text/javascript">
        const v = new Vue({
            // el:'#root',   第一种写法
            // data:{      第一种
            //     name:'liSi'
            // }
            data() {   //第二种
                return {
                    name:'liSi'
                }
            }
        })
        // v.$mount('#root')  //第二种写法

        // 定时触发
        setTimeout(() => {
            v.$mount('#root')
        }, 2000);
    </script>
</body>
</html>
