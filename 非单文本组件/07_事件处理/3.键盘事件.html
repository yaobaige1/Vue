<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <!-- 1.Vue中常用的按键别名：
        回车 => enter
        删除 => delete (捕获 删除 和 退格 键)
        退出 => esc
        换行 => tab (特殊，必须配合keydown去使用)
        上 => up
        下 => down
        左 => left
        右 => right

    2.Vue 未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为 kebab-case （短横线命名）

    3.系统修饰键（用法特殊）：ctrl alt shift meta
        （1）配合keyup使用：按下修饰键的同时，再按其他建，随后释放其他键，事件才被触发。  
             可以再后面加.+指定字母 当触发到指定字母才调用
        （2）配合keydown使用：正常触发事件。  

    4.也可以使用keyCode 去指定具体的按键 （不推荐）

    5.Vue.config.keyCodes 自定义键名 = 键码 也可以去定制按键别名 -->
    <div id="root">
        <input type="text" placeholder="请输入" @keyup.enter="showInfo">
        <!-- 修饰符可以连续写 -->
        <a href="http://www.baidu.com" @click.prevent.stop="showInfo">点击</a>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                
            },
            methods:{
                showInfo(e){
                    console.log(e.target.value);
                }
            }
        })
    </script>
</body>
</html>
