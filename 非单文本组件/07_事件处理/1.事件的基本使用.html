<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
    <!-- 
        事件的基本使用：
        1.使用v-on:xxx 或 @xxx  绑定事件，其中xxx是事件名；
        2.事件的回调需要配置在methods对象中，最终会在vm中；
        3.methods中配置的函数， 不要用箭头函数！否则this就不是vm了；
        3.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
        4.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
     -->
</head>

<body>
    <div id="root">
        <h2>我是{{name}}</h2>
        <button @click="showInfo1">点击提示1，我不传参数</button>
        <button @click="showInfo2(666,$event)">点击提示2，老子传</button>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: "李四"
            },
            methods: {
                showInfo1() {
                    alert("我是提示1")
                },
                showInfo2(number, event) {
                    console.log(number, event);
                    alert("我是提示2")
                }
            }
        })
    </script>
</body>

</html>
