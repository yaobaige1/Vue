<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <div id="root">
        我的姓：<input type="text" v-model="firstName" placeholder="请输入姓">
        我的名：<input type="text" v-model="lastName" placeholder="请输入名">
        我的姓名：<span>{{fullName}}</span>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                firstName:'李',
                lastName:'四'
            },
            computed:{
                fullName() {
                    return this.firstName + '-' + this.lastName
                }
            }
        })
    </script>
</body>
</html>
