<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <!-- 
        计算属性：
        1 定义：要用的属性不存在，要通过已有属性计算得来。
        2 原理：底层借助Objcet.defineproperty方法提供的getter和setter。
        3 get函数什么时候执行：
            1.初次读写时会执行一次
            2.当依赖的数据发送改变时会被再次调用

        4.优势：与methods实现相比，内部有缓存机制（复用） 效率更高，调式方便。
        5.备注：   
            1 计算属性最终会出现在vm上，直接读取使用即可。
            2 如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发送改变 
    -->

    <div id="root">
        我的姓: <input type="text" placeholder="请输入姓" v-model="firstName"></br></br>
        我的名: <input type="text" placeholder="请输入名" v-model="lastName"></br></br>
        我的姓名：<span>{{fullName}}</span>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                firstName:'李',
                lastName:'四'
            },
            methods:{

            },
            computed:{
                fullName:{
                    get() {
                        return this.firstName + '-' + this.lastName
                    },
                    set(value) {
                        const arr = value.split('-')
                        console.log(arr);
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            }
        })
    </script>
</body>
</html>
