<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>

<!-- 
    收集表单数据：
    若：<input type="text"/>,则v-model收集的是value值，用户输入的就是value值。
    若：<input type="radio"/>,则v-model收集的是value值，且要给标签配置value值。
    若：<input type="checkbox"/>
        1.没有配置input的value属性：那么收集的就是checked(勾选 or 未勾选，是布尔值)
        2.配置input的value的属性：
            （1）v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
            （2）v-model的初始值是数组，那么收集的就是value组成的数组
        备注：v-value的三个修饰符： （在v-model后面加 .xxx）
            lazy：失去焦点再收集数据
            number：输入字符串转为有效的数字
            trim：输入首尾空格过啦 
-->
<body>
    <div id="root">
        <form @submit.prevent="demo">
            <label for="name">姓名：</label>
            <input type="text" id="name" v-model.trim="user.name"> </br></br>
            <label for="pass">密码：</label>
            <input type="password" id="pass" v-model.trim="user.password"> </br></br>
            男：<input type="radio" v-model="user.sex" value="男"> 女：<input type="radio" v-model="user.sex" value="女"></br></br>
            爱好：烫头<input type="checkbox" v-model.trim="user.hobby" value="烫发"> 染发<input type="checkbox" v-model="user.hobby" value="染发">
            电发<input type="checkbox" v-model="user.hobby" value="电发"> </br></br>
            年龄：<input type="number" v-model.number="user.age"></br></br>
            地区：<select v-model="user.adress">
                <option value="">请选择地区</option>
                <option value="广州">广州</option>
                <option value="上海">上海</option>
                <option value="武汉">武汉</option>
                <option value="深圳">深圳</option>
            </select></br></br>
            其他信息：
            <textarea name="" id="" cols="30" rows="10" v-model.lazy.trim="user.textarea"></textarea>
            </br></br>
            <input type="checkbox" v-model="user.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
               user:{
                name: '',
                password: '',
                sex: '',
                hobby: [],
                adress: '',
                textarea: '',
                agree:'',
                age:''
               }
            },
            methods: {
                demo() {
                    alert('1')
                    console.log(JSON.stringify(this.user));
                }
            },
        })
    </script>
</body>

</html>
